<h1>Login</h1>

{% for message in messages %}
<h2>
    {{message}}
</h2>
{% endfor %}

<form method="post" action="login">

    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" /><br>
    <label for="password">Password</label>
    <input type="password" name="password" /><br>
    <input type="submit">

</form>
